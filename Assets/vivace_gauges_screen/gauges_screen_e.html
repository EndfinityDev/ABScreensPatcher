<html ng-app="gaugesScreen">

<head>
  <meta charset="UTF-8">
  <script>
    if(typeof beamng !== 'undefined') {
      String.prototype.replaceAll = function(str1, str2, ignore)
      {
          return this.replace(new RegExp(str1.replace(/([\/\,\!\\\^\$\{\}\[\]\(\)\.\*\+\?\|\<\>\-\&])/g,"\\$&"),(ignore?"gi":"g")),(typeof(str2)=="string")?str2.replace(/\$/g,"$$$$"):str2);
      }
      var origlog = window.onerror;
      function bng_err_log(){
        var strtmp="";
        for (var i = 0; i < arguments.length; i++) {
          if(arguments[i] !== null && arguments[i] !== undefined)
            strtmp += arguments[i].toString() + " ";
        }
        strtmp = strtmp.replaceAll("\'","\\'");
        beamng.sendEngineLua("log('E','htmlTexture.vivace_E"+document.title+"','"+strtmp+"')")
        //origlog.apply(null, arguments);
      }
      //window.addEventListener("onerror", bng_err_log);
      window.onerror = bng_err_log;
      console.error = bng_err_log;
    }
  </script>
  <script src="/ui/lib/ext/angular/angular.js"></script>
  <script src="/ui/lib/ext/hu.js"></script>
  <script src="gauges_screen_e.js"></script>
  <link type="text/css" rel="stylesheet" href="gauges_screen.css">
</head>

<body ng-controller="GaugesScreenController as gaugeCtrl" style="background-color: rgb(0,0,0)">

    <!-- <div id="overflow-wrap" style="position: absolute; left: 270px; top: 0px; width: 100%; height: 100%; overflow: hidden;">
      <bng-map-render-uncompressed map="gaugeCtrl.mapData" color="white" drivability="false"></bng-map-render-uncompressed>
    </div> -->

    <div style="left: 0px; top: 0px; transform-origin: top left; transform: scale(1); position: absolute; opacity: 1" ng-include="'gauges_screen_e.svg'" onload="onSVGLoaded()"></div>

</body>

</html>
