<!DOCTYPE html>
<html ng-app="gaugesScreen">
<head>
    <meta charset="UTF-8">
<style>
@font-face {
  font-family: 'Segment7Standard';
  font-style: normal;
  font-weight: 400;
  src: url(/ui/common/Segment7Standard.otf),url(/ui/common/Segment7Standard.otf);
}
@font-face {
    font-family: 'RussoOne-Regular';
    font-style: normal;
    font-weight: 400;
    src: url(/ui/common/RussoOne-Regular.ttf) format('truetype'),url(/ui/common/RussoOne-Regular.ttf) format('truetype');
  }
</style>
<script>
    if(typeof beamng !== 'undefined') {
      String.prototype.replaceAll = function(str1, str2, ignore)
      {
          return this.replace(new RegExp(str1.replace(/([\/\,\!\\\^\$\{\}\[\]\(\)\.\*\+\?\|\<\>\-\&])/g,"\\$&"),(ignore?"gi":"g")),(typeof(str2)=="string")?str2.replace(/\$/g,"$$$$"):str2);
      }
      var origlog = window.onerror;
      function bng_err_log(){
        var strtmp="";
        for (var i = 0; i < arguments.length; i++) {
          if(arguments[i] !== null && arguments[i] !== undefined)
            strtmp += arguments[i].toString() + " ";
        }
        strtmp = strtmp.replaceAll("\'","\\'");
        beamng.sendEngineLua("log('E','htmlTexture.wendover"+document.title+"','"+strtmp+"')")
        //origlog.apply(null, arguments);
      }
      //window.addEventListener("onerror", bng_err_log);
      window.onerror = bng_err_log;
      console.error = bng_err_log;
    }

  </script>
  <script src="/ui/lib/ext/angular/angular.js"></script>
  <script src="/ui/lib/ext/hu.js"></script>
  <script src="gauges_screen.js"></script>
</head>
<body ng-controller="GaugesScreenController as gaugeCtrl" style="overflow: hidden;">
    <div style="left: 0%; top: 0px; transform-origin: top left; transform: scale(1); position: absolute; opacity: 1; width: 100%;" ng-include="'gauge_screen.svg'" onload="onSVGLoaded()"></div>

</html>
